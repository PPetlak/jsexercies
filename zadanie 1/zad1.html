        document.querySelector('.oblicz').addEventListener("click", function () {
            let numbers = inputElement.value.split(",")

            document.querySelector('[name="iloczyn"]').innerText = "Iloczyn: " + iloczyn(numbers)
            document.querySelector('h1').innerText = "Średnia: " + average(numbers)
        })

        //[1,2,5]
        function average(array) {
            let sum = 0
            for (let i = 0; i < array.length; i++) {
                sum += parseInt(array[i])
            }
            return sum / array.length
        }

        function iloczyn(array) {
            let iloczyn = array[0]
            for (let i = 1; i < array.length; i++) {
                iloczyn *= Number(array[i])

            }
            return iloczyn
        }
